<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  
  <!-- Mermaid support -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Highlight active sidebar link
      var currentPath = window.location.pathname;
      var sidebarLinks = document.querySelectorAll('.sidebar a');
      sidebarLinks.forEach(function(link) {
        if (link.getAttribute('href') === currentPath || 
            link.getAttribute('href') === currentPath + '/' ||
            currentPath.includes(link.getAttribute('href'))) {
          link.classList.add('active');
        }
      });
      mermaid.initialize({ 
        startOnLoad: false,
        theme: 'dark',
        themeVariables: {
          darkMode: true,
          background: '#161b22',
          primaryColor: '#161b22',
          primaryTextColor: '#c9d1d9',
          primaryBorderColor: '#3d444d',
          lineColor: '#8b949e',
          secondaryColor: '#161b22',
          tertiaryColor: '#161b22',
          mainBkg: '#161b22',
          secondBkg: '#161b22',
          tertiaryTextColor: '#c9d1d9',
          nodeTextColor: '#c9d1d9',
          textColor: '#c9d1d9',
          titleColor: '#c9d1d9',
          labelTextColor: '#c9d1d9',
          actorTextColor: '#c9d1d9',
          sectionTextColor: '#c9d1d9',
          fillType0: '#1f2328',
          fillType1: '#1f2328',
          fillType2: '#1f2328',
          fillType3: '#1f2328',
          fillType4: '#1f2328',
          fillType5: '#1f2328',
          fillType6: '#1f2328',
          fillType7: '#1f2328',
          nodeBkg: '#1f2328',
          clusterBkg: '#1f2328',
          edgeLabelBackground: '#161b22',
          defaultLinkColor: '#8b949e',
          nodeBorder: '#3d444d'
        }
      });
      
      // Convert code blocks with language-mermaid to mermaid divs
      document.querySelectorAll('pre code.language-mermaid').forEach(function(el) {
        // Get the mermaid code
        var code = el.textContent;
        
        // Remove any config blocks
        code = code.replace(/^---[\s\S]*?---\n/, '');
        
        // Create a div for mermaid
        var mermaidDiv = document.createElement('div');
        mermaidDiv.className = 'mermaid';
        mermaidDiv.textContent = code;
        
        // Replace the pre element with the mermaid div
        var pre = el.parentElement;
        pre.parentElement.replaceChild(mermaidDiv, pre);
      });
      
      // Render all mermaid diagrams
      mermaid.init();
    });
  </script>
</head>
<body>
  <div class="page-wrapper">
    {% include sidebar.html %}
    <div class="main-content">
      {{ content }}
    </div>
  </div>
</body>
</html>
