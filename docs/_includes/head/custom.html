<!-- Prism.js for syntax highlighting -->

<!-- Mermaid diagram support -->

<!-- Prism.js core and languages -->
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>

<style>
  /* Tomorrow Night Theme for Prism.js */
  /* Based on https://github.com/chriskempson/tomorrow-theme */
  
  /* Main code block styling - !important to override any defaults */
  code[class*="language-"],
  pre[class*="language-"] {
    color: #c5c8c6 !important; /* Foreground */
    background: none !important;
    font-family: 'Cascadia Code', 'JetBrains Mono', 'Fira Code', 'Consolas', 'Monaco', 'Andale Mono', 'Ubuntu Mono', monospace;
    font-size: 0.95em;
    text-align: left;
    white-space: pre;
    word-spacing: normal;
    word-break: normal;
    word-wrap: normal;
    line-height: 1.5;
    tab-size: 4;
    hyphens: none;
  }
  
  /* Code blocks */
  pre[class*="language-"] {
    background: #1d1f21 !important; /* Tomorrow Night Background */
    border: 1px solid #282a2e !important; /* Current Line color for border */
    border-radius: 8px;
    margin: 1.5em 0;
    padding: 1em;
    overflow: auto;
  }
  
  /* Inline code */
  :not(pre) > code[class*="language-"] {
    background: #282a2e; /* Current Line color */
    padding: 0.1em 0.3em;
    border-radius: 0.3em;
    white-space: normal;
  }
  
  /* Selection */
  pre[class*="language-"]::-moz-selection,
  pre[class*="language-"] ::-moz-selection,
  code[class*="language-"]::-moz-selection,
  code[class*="language-"] ::-moz-selection {
    background: #373b41; /* Selection color */
    color: inherit;
  }
  
  pre[class*="language-"]::selection,
  pre[class*="language-"] ::selection,
  code[class*="language-"]::selection,
  code[class*="language-"] ::selection {
    background: #373b41; /* Selection color */
    color: inherit;
  }
  
  /* Tomorrow Night Syntax Highlighting */
  
  /* Comments */
  .token.comment,
  .token.prolog,
  .token.doctype,
  .token.cdata {
    color: #969896;
  }
  
  /* Punctuation */
  .token.punctuation {
    color: #c5c8c6;
  }
  
  /* Namespace */
  .token.namespace {
    opacity: 0.7;
  }
  
  /* Properties, tags, symbols, constants */
  .token.property,
  .token.tag,
  .token.constant,
  .token.symbol,
  .token.deleted {
    color: #cc6666; /* Red */
  }
  
  /* Boolean, numbers */
  .token.boolean,
  .token.number {
    color: #de935f; /* Orange */
  }
  
  /* Selectors, attributes, strings, chars */
  .token.selector,
  .token.attr-name,
  .token.string,
  .token.char,
  .token.builtin,
  .token.inserted {
    color: #b5bd68; /* Green */
  }
  
  /* Operators, entity, URLs */
  .token.operator,
  .token.entity,
  .token.url,
  .language-css .token.string,
  .style .token.string {
    color: #8abeb7; /* Aqua */
  }
  
  /* Atrules, attr-values, keywords, control, directive, unit */
  .token.atrule,
  .token.attr-value,
  .token.keyword,
  .token.control,
  .token.directive,
  .token.unit {
    color: #b294bb; /* Purple */
  }
  
  /* Functions, methods */
  .token.function,
  .token.method,
  .token.regex {
    color: #81a2be; /* Blue */
  }
  
  /* Class names */
  .token.class-name {
    color: #f0c674; /* Yellow */
  }
  
  /* Variables */
  .token.variable {
    color: #cc6666; /* Red */
  }
  
  /* Important, bold */
  .token.important,
  .token.bold {
    font-weight: bold;
  }
  
  /* Italic */
  .token.italic {
    font-style: italic;
  }
  
  /* Entity */
  .token.entity {
    cursor: help;
  }
  
  /* Line highlighting */
  .line-highlight {
    background: #282a2e; /* Current Line */
    background: linear-gradient(to right, #282a2e 70%, #373b41);
  }
  
  /* Line numbers styling */
  .line-numbers .line-numbers-rows {
    border-right: 1px solid #373b41;
  }
  
  .line-numbers-rows > span:before {
    color: #969896; /* Comment color for line numbers */
  }
  
  /* Toolbar styling */
  div.code-toolbar {
    position: relative;
  }
  
  div.code-toolbar > .toolbar {
    position: absolute;
    top: 0.3em;
    right: 0.2em;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
  }
  
  div.code-toolbar:hover > .toolbar {
    opacity: 1;
  }
  
  div.code-toolbar > .toolbar > .toolbar-item {
    display: inline-block;
  }
  
  div.code-toolbar > .toolbar > .toolbar-item > button {
    background: #282a2e;
    color: #c5c8c6;
    border: 1px solid #373b41;
    border-radius: 4px;
    padding: 0.2em 0.5em;
    font-size: 0.85em;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  
  div.code-toolbar > .toolbar > .toolbar-item > button:hover {
    background: #373b41;
    color: #f0c674;
    border-color: #4d5057;
  }
  
  /* Language-specific adjustments */
  
  /* C/C++ specific */
  .language-c .token.macro,
  .language-cpp .token.macro {
    color: #de935f; /* Orange for macros */
  }
  
  .language-c .token.directive-hash,
  .language-cpp .token.directive-hash {
    color: #b294bb; /* Purple for # in directives */
  }
  
  /* Python specific */
  .language-python .token.decorator {
    color: #f0c674; /* Yellow for decorators */
  }
  
  .language-python .token.builtin {
    color: #81a2be; /* Blue for built-in functions */
  }
  
  /* GDScript specific */
  .language-gdscript .token.annotation {
    color: #f0c674; /* Yellow for annotations */
  }
  
  .language-gdscript .token.keyword {
    color: #b294bb; /* Purple for keywords */
  }
  
  /* JSON specific */
  .language-json .token.property {
    color: #81a2be; /* Blue for property names */
  }
  
  /* YAML specific */
  .language-yaml .token.key {
    color: #81a2be; /* Blue for keys */
  }
  
  /* Bash specific */
  .language-bash .token.function {
    color: #b5bd68; /* Green for commands */
  }
  
  /* Diff highlighting */
  .token.inserted {
    background-color: #b5bd6833;
  }
  
  .token.deleted {
    background-color: #cc666633;
  }
  
  /* Mermaid container styling */
  .mermaid {
    text-align: center;
    margin: 2em 0;
  }
  
  /* Inline code not in pre blocks */
  code:not([class*="language-"]) {
    background: #282a2e;
    color: #c5c8c6;
    padding: 0.15em 0.4em;
    border-radius: 3px;
    font-size: 0.9em;
    font-family: 'Cascadia Code', 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
  }
  
  /* Scrollbar styling for code blocks */
  pre[class*="language-"]::-webkit-scrollbar {
    height: 8px;
    width: 8px;
  }
  
  pre[class*="language-"]::-webkit-scrollbar-track {
    background: #282a2e;
    border-radius: 4px;
  }
  
  pre[class*="language-"]::-webkit-scrollbar-thumb {
    background: #4d5057;
    border-radius: 4px;
  }
  
  pre[class*="language-"]::-webkit-scrollbar-thumb:hover {
    background: #969896;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Don't initialize Mermaid yet - we'll do it manually
    
    // Process Mermaid diagrams first
    document.querySelectorAll('pre code.language-mermaid').forEach(function(block) {
      // Get the text content (includes the config block)
      var graphDefinition = block.textContent;
      
      // Create a div for mermaid
      var mermaidDiv = document.createElement('div');
      mermaidDiv.className = 'mermaid';
      mermaidDiv.textContent = graphDefinition;
      
      // Replace the pre element with the mermaid div
      var pre = block.parentElement;
      pre.parentElement.replaceChild(mermaidDiv, pre);
    });
    
    // Initialize Mermaid with absolute minimal config
    mermaid.initialize({ 
      startOnLoad: false,
      securityLevel: 'loose' // Allow all inline styles and configs
    });
    
    // Manually trigger rendering for all mermaid divs
    mermaid.init(undefined, document.querySelectorAll('.mermaid'));
    
    // Process all code blocks for Prism
    document.querySelectorAll('pre code').forEach(function(block) {
      if (!block.classList.contains('language-mermaid')) {
        var pre = block.parentElement;
        
        // Add line numbers class
        if (!pre.classList.contains('line-numbers')) {
          pre.classList.add('line-numbers');
        }
        
        // Ensure language class exists (Rouge might not add it)
        if (block.className === '') {
          // Try to detect language from Rouge's highlighting-* class
          var langClass = Array.from(block.classList).find(c => c.startsWith('highlight-'));
          if (langClass) {
            var lang = langClass.replace('highlight-', '');
            block.classList.add('language-' + lang);
          } else {
            // Default to plaintext if no language detected
            block.classList.add('language-plaintext');
          }
        }
      }
    });
    
    // Re-highlight with Prism
    if (typeof Prism !== 'undefined') {
      Prism.highlightAll();
    }
    
    // Fix Rouge's macro highlighting for C++
    // Find all code blocks and highlight UPPERCASE_CONSTANTS
    document.querySelectorAll('.highlight .n').forEach(function(elem) {
      var text = elem.textContent;
      // Check if it's an all-caps identifier (macro/constant)
      if (text && /^[A-Z][A-Z_0-9]*$/.test(text)) {
        elem.style.color = '#CAB880'; // Yellow for macros
      }
    });
    
    // Fix static_cast and other C++ casts
    document.querySelectorAll('.highlight .n').forEach(function(elem) {
      var text = elem.textContent;
      if (text && (text === 'static_cast' || text === 'dynamic_cast' || 
                   text === 'const_cast' || text === 'reinterpret_cast')) {
        elem.style.color = '#DCB4B4'; // Pink like keywords
      }
    });
    
    // Fix common C++ keywords Rouge might miss
    document.querySelectorAll('.highlight .n').forEach(function(elem) {
      var text = elem.textContent;
      if (text && (text === 'nullptr' || text === 'constexpr' || text === 'noexcept')) {
        elem.style.color = '#DCB4B4'; // Pink like keywords
      }
      
      // Check if it looks like a class name (PascalCase or ends with _t)
      if (text && (/^[A-Z][a-zA-Z0-9_]*$/.test(text) || text.endsWith('_t'))) {
        // But not if it's an all-caps macro
        if (!/^[A-Z_][A-Z0-9_]*$/.test(text)) {
          elem.style.color = '#99B7D7'; // Blue for class names
        }
      }
      
      // Common C++ standard library classes
      if (text && (text === 'string' || text === 'vector' || text === 'map' || 
                   text === 'set' || text === 'list' || text === 'deque' ||
                   text === 'pair' || text === 'tuple' || text === 'optional' ||
                   text === 'variant' || text === 'any' || text === 'function')) {
        elem.style.color = '#99B7D7'; // Blue for types
      }
    });
    
    // Fix :: operator that Rouge might tag as something else  
    document.querySelectorAll('.highlight .p').forEach(function(elem) {
      if (elem.textContent === '::') {
        elem.style.color = '#DCB4B4'; // Pink like operators
      }
    });
    
    // Fix Rouge parsing failures - sometimes it stops highlighting mid-block
    // Look for common C++ keywords that aren't highlighted
    document.querySelectorAll('.highlight').forEach(function(block) {
      // Get all text nodes that might be unhighlighted
      var walker = document.createTreeWalker(
        block,
        NodeFilter.SHOW_TEXT,
        null,
        false
      );
      
      var node;
      while (node = walker.nextNode()) {
        var text = node.textContent;
        var parent = node.parentElement;
        
        // Skip if already has a class (already highlighted)
        if (parent && parent.className) continue;
        
        // Check for keywords that should be highlighted
        if (/\b(void|int|bool|char|const|if|else|return|false|true|nullptr)\b/.test(text)) {
          // Wrap keywords in spans with appropriate classes
          var html = text
            .replace(/\b(void|int|bool|char|int64_t|int32_t|uint64_t|uint32_t|size_t)\b/g, '<span style="color: #99B7D7">$1</span>') // Types
            .replace(/\b(const|static|extern|inline|virtual|override|final)\b/g, '<span style="color: #DCB4B4">$1</span>') // Keywords
            .replace(/\b(if|else|for|while|do|switch|case|return|break|continue)\b/g, '<span style="color: #DCB4B4">$1</span>') // Control
            .replace(/\b(true|false|nullptr)\b/g, '<span style="color: #CAB880">$1</span>') // Constants
            .replace(/\b(String|Vector|Array|Dictionary)\b/g, '<span style="color: #99B7D7">$1</span>'); // Common types
          
          if (html !== text) {
            var temp = document.createElement('span');
            temp.innerHTML = html;
            parent.replaceChild(temp, node);
          }
        }
      }
    });
  });
</script>
