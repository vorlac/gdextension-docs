source: .
destination: ./_site

baseurl: "/gdextension-docs"
url: "https://vorlac.github.io"
title: GDExtension Technical Documentation
description: Comprehensive technical documentation for Godot Engine's GDExtension C++ API

# Use minimal theme with GitHub-like styling
theme: jekyll-theme-primer
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-github-metadata

# Markdown processing
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    default_lang: cpp
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# Rouge syntax highlighter
highlighter: rouge

# Site structure
permalink: pretty

# Default layout
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .sass-cache
  - .jekyll-cache
  - node_modules